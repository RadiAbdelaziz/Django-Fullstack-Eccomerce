{% extends 'base.html' %}

{% block content %}
<div class="container mt-4">
  <h1>Admin Dashboard</h1>
  <div class="row">
    <div class="col-md-3">
      <div class="card text-white bg-primary mb-3">
        <div class="card-header">Total Products</div>
        <div class="card-body">
          <h5 class="card-title">{{ total_products }}</h5>
        </div>
      </div>
    </div>
    
    <div class="col-md-3">
      <div class="card text-white bg-success mb-3">
        <div class="card-header">Approved Products</div>
        <div class="card-body">
          <h5 class="card-title">{{ approved_products }}</h5>
        </div>
      </div>
    </div>
    
    <div class="col-md-3">
      <div class="card text-white bg-warning mb-3">
        <div class="card-header">Featured Products</div>
        <div class="card-body">
          <h5 class="card-title">{{ featured_products }}</h5>
        </div>
      </div>
    </div>
    
    <div class="col-md-3">
      <div class="card text-white bg-info mb-3">
        <div class="card-header">Total Orders</div>
        <div class="card-body">
          <h5 class="card-title">{{ total_orders }}</h5>
        </div>
      </div>
    </div>

    <div class="col-md-3">
      <div class="card text-white bg-danger mb-3">
        <div class="card-header">Pending Orders</div>
        <div class="card-body">
          <h5 class="card-title">{{ pending_orders }}</h5>
        </div>
      </div>
    </div>
  </div>
</div>
{% endblock %}
